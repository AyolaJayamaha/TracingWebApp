<div class="jumbotron">
  <h1>Search</h1>
</div>

<div class="page-header">

  <!--To-Add for main.CSS-->
  <div ng-controller="SearchTraceCtrl">
    <pre>Start Date is: <em>{{dt | date:'fullDate' }}</em> <br>End Date is: <em>{{edt | date:'fullDate' }}</em></pre>

    <div class="row">
      <div class="col-md-3">
        <p>Start Date: </p>
      </div>
      <div class="col-md-3">
        <p class="input-group">
          <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened"
          min-date="minDate" max-date="maxDate" datepicker-options="dateOptions"
          date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
          />
          <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
              </span>
        </p>
      </div>

    <div class="col-md-3">
      <p>End Date: </p>
    </div>
    <div class="col-md-3">
      <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="edt" is-open="opened"
        min-date="minDate" max-date="maxDate" datepicker-options="dateOptions"
        date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
        />
        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
              </span>
      </p>
    </div>
  </div>

  <hr />

</div>
</div>
